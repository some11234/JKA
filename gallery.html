

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <meta name="description" content="Photo gallery — Joseph Kerby" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&display=swap" rel="stylesheet">
  <link href="https://api.fontshare.com/v2/css?f[]=satoshi@1,2&display=swap" rel="stylesheet">
  <link rel="icon" type="image/svg+xml" href="assets/favicon.svg">
  <style>
    :root {
      --bg: #0b0b0b;
      --surface: #1e1e1e;
      --muted-surface: #121212;
      --text: #ecede9;
      --text-2: #9fa3a8;
      --divider: #2a2a2a;
      --accent: #6cfdb6;
      --accent-2: #9e84df;
      --chip-bg: #0c0c0b;
      --chip-stroke: #313233;
      --radius: 16px;
      --radius-lg: 20px;
      --shadow: 0 10px 30px rgba(0,0,0,.45);
    }
    * { box-sizing: border-box; }
    :root {
      color-gamut: srgb;
    }
    img {
      color-gamut: srgb;
    }
    html, body { background: var(--bg); color: var(--text); font-family: 'Satoshi-Variable','Satoshi Variable','Satoshi', Inter, ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Noto Sans", "Apple Color Emoji", "Segoe UI Emoji"; }
    a { color: inherit; text-decoration: none; }
    .wrap { max-width: 1100px; margin: 0 auto; padding: 24px; overflow-x: hidden; }

    /* Nav (match index.html current) */
    .nav { position: sticky; top: 0; backdrop-filter: blur(10px); background: color-mix(in oklab, var(--bg) 80%, transparent); border-bottom: 1px solid var(--divider); z-index: 10; }
    .nav .inner { display: flex; align-items: center; gap: 12px; padding: 10px 12px; max-width: 1200px; margin: 0 auto; }

    .brand { font-family: 'JetBrains Mono', ui-monospace, SFMono-Regular, Menlo, monospace; font-weight: 800; letter-spacing: .04em; font-size: 20px; }
    .brand.brand-text { display: inline-flex; align-items: center; gap: 6px; line-height: 1; white-space: nowrap; }
    .brand.brand-text .joseph span { font-size: 32px; }
    .brand.brand-text .kerby { font-family: 'JetBrains Mono', ui-monospace, Menlo, monospace; font-weight: 800; font-size: 32px; line-height: 1; color: var(--text); }
    .brand.brand-text .j { color: #A7E15F; }
    .brand.brand-text .o { color: #FFD763; }
    .brand.brand-text .s { color: #FF9953; }
    .brand.brand-text .e { color: #EF505A; }
    .brand.brand-text .p { color: #C95CD1; }
    .brand.brand-text .h { color: #6ABEFF; }

    .spacer { flex: 1; }
    .tabs a { display: inline-block; padding: 8px 10px; border-radius: 10px; color: var(--text-2); transition: color .15s ease; }
    .tabs a:hover { color: var(--accent-2); }
    .tabs a.active { color: var(--accent-2); }
    .pill { background: var(--accent); color: #032014; padding: 8px 14px; border-radius: 999px; font-weight: 600; font-size: 13px; box-shadow: var(--shadow); }

    /* Hamburger + mobile menu */
    .hamburger { display: none; align-items: center; justify-content: center; flex-direction: column; gap: 4px; padding: 10px; border-radius: 10px; border: 1px solid var(--divider); background: var(--muted-surface); }
    .hamburger .bar { width: 20px; height: 2px; background: var(--text); display: block; border-radius: 2px; }
    .mobile-menu { display: none; position: fixed; top: 64px; right: 12px; background: var(--surface); border: 1px solid var(--divider); border-radius: 12px; padding: 10px; box-shadow: var(--shadow); z-index: 20; }
    .mobile-menu a { display: block; padding: 10px 12px; border-radius: 8px; color: var(--text-2); }
    .mobile-menu a:hover { background: var(--muted-surface); color: var(--accent-2); }
    .mobile-menu.open { display: block; }

    /* Page header */
    .page-header { padding: 32px 0 8px; }
    .section-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 18px; }
    .section-title { font-size: 28px; }
    .section-line { height: 1px; background: var(--divider); flex: 1; margin-left: 10px; }

    /* Gallery grid */
    .grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 12px; }
    .tile { border: 1px solid var(--divider); border-radius: 12px; background: #0f1010; overflow: hidden; position: relative; }
    .tile img { width: 100%; height: 100%; aspect-ratio: 1 / 1; object-fit: cover; display: block; }

    /* Lightbox */
    .lightbox { position: fixed; inset: 0; display: none; place-items: center; background: rgba(0,0,0,.65); backdrop-filter: blur(4px); z-index: 50; }
    .lightbox.open { display: grid; }
    .lightbox img { max-width: 92vw; max-height: 88vh; border-radius: 12px; border: 1px solid var(--divider); box-shadow: var(--shadow); }
    .lightbox .close { position: absolute; top: 16px; right: 16px; border: 1px solid var(--divider); background: var(--muted-surface); color: var(--text); border-radius: 10px; padding: 8px 10px; font-family: 'JetBrains Mono', ui-monospace; }

    footer { margin: 50px 0 20px; color: var(--text-2); font-size: 13px; text-align: center; }
    footer .marquee { opacity: .85; }

    @media (max-width: 920px) { .grid { grid-template-columns: repeat(2, 1fr); } }
    @media (max-width: 580px) { .grid { grid-template-columns: 1fr; } .brand.brand-text .joseph span, .brand.brand-text .kerby { font-size: 30px; } .tabs, .pill { display: none; } .hamburger { display: inline-flex; } }
  </style>
</head>
<body>
  <div class="nav">
    <div class="inner">
      <a class="brand brand-text" href="./" aria-label="Home">
        <span class="joseph">
          <span class="j">J</span><span class="o">o</span><span class="s">s</span><span class="e">e</span><span class="p">p</span><span class="h">h</span>
        </span>
        <span class="kerby">Kerby</span>
      </a>
      <div class="spacer"></div>
      <nav class="tabs" aria-label="Primary">
        <a href="projects.html">Projects</a>
        <a class="active" href="gallery.html">Gallery</a>
        <a href="experience.html">Experience</a>
        <a href="tidbits.html">Tidbits</a>
      </nav>
      <div class="spacer"></div>
      <a class="pill" href="mailto:hello@josephkerby.com">Email</a>
      <button class="hamburger" aria-label="Open menu" aria-controls="mobile-menu" aria-expanded="false">
        <span class="bar"></span>
        <span class="bar"></span>
        <span class="bar"></span>
      </button>
      <div id="mobile-menu" class="mobile-menu" role="menu">
        <a href="projects.html" role="menuitem">Projects</a>
        <a class="active" href="gallery.html" role="menuitem">Gallery</a>
        <a href="experience.html" role="menuitem">Experience</a>
        <a href="tidbits.html" role="menuitem">Tidbits</a>
        <a href="mailto:hello@josephkerby.com" role="menuitem">Email</a>
      </div>
    </div>
  </div>

  <main class="wrap">
    <header class="page-header">
      <div class="section-header">
        <div class="section-title">Gallery</div>
        <div class="section-line"></div>
      </div>
      <p class="muted" style="max-width:70ch">A bigger look at the snapshots from the homepage. Click any tile to view it larger.</p>
    </header>

    <section>
      <div class="grid">
        <div class="tile"><img src="assets/IMG_1.jpeg" alt="Photo 1" loading="lazy"></div>
        <div class="tile"><img src="assets/IMG_2.jpeg" alt="Photo 2" loading="lazy"></div>
        <div class="tile"><img src="assets/IMG_3.jpeg" alt="Photo 3" loading="lazy"></div>
        <div class="tile"><img src="assets/IMG_4.jpeg" alt="Photo 4" loading="lazy"></div>
        <div class="tile"><img src="assets/IMG_5.jpeg" alt="Photo 5" loading="lazy"></div>
        <div class="tile"><img src="assets/IMG_6.JPG" alt="Photo 6" loading="lazy"></div>
        <div class="tile"><img src="assets/IMG_7.jpeg" alt="Photo 7" loading="lazy"></div>
      </div>
    </section>

    <footer>
      <div class="marquee">Joseph Kerby Anderson • Last Updated 08/09/2025</div>
    </footer>
  </main>

  <script>
    // Hamburger toggle (match index)
    (function(){
      var btn = document.querySelector('.hamburger');
      var menu = document.getElementById('mobile-menu');
      if(!btn || !menu) return;
      btn.addEventListener('click', function(){
        var open = menu.classList.toggle('open');
        btn.setAttribute('aria-expanded', open ? 'true' : 'false');
      });
      menu.addEventListener('click', function(e){ if(e.target.tagName === 'A'){ menu.classList.remove('open'); btn.setAttribute('aria-expanded','false'); }});
      document.addEventListener('click', function(e){ if(!menu.contains(e.target) && !btn.contains(e.target)){ menu.classList.remove('open'); btn.setAttribute('aria-expanded','false'); }});
    })();

    // Lightweight lightbox
    (function(){
      var grid = document.querySelector('.grid');
      if(!grid) return;
      var lb = document.createElement('div'); lb.className = 'lightbox'; lb.innerHTML = '<button class="close" aria-label="Close">Close</button><img alt="Expanded photo">';
      document.body.appendChild(lb);
      var imgEl = lb.querySelector('img');

      function open(src, alt){ imgEl.src = src; imgEl.alt = alt || 'Photo'; lb.classList.add('open'); document.body.style.overflow='hidden'; }
      function close(){ lb.classList.remove('open'); document.body.style.overflow=''; setTimeout(function(){ imgEl.src=''; }, 150); }

      grid.addEventListener('click', function(e){
        var t = e.target; if(t && t.tagName === 'IMG'){ open(t.src, t.alt); }
      });
      lb.addEventListener('click', function(e){ if(e.target === lb || e.target.classList.contains('close')) close(); });
      document.addEventListener('keydown', function(e){ if(e.key === 'Escape') close(); });
    })();
  </script>
</body>
</html>
